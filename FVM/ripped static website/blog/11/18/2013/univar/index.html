<script>
    $(function(){
        $('.logo img').data('size','big');
    });
    $(window).scroll(function(){
        var $logo = $('.logo img');
        if ($(window).scrollTop() > 0) {
            if ($logo.data('size') == 'big') {
                $logo.data('size','small').stop().animate({
                    width:'50%'
                }, 1);
            }
        } else {
            if ($logo.data('size') == 'small') {
                $logo.data('size','big').stop().animate({
                    width:'100%'
                }, 1);
            }
        }
    });
</script>

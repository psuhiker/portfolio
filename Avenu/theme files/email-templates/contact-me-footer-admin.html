<!doctype html>
<html>
<head>
    <title>Avenu</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="margin-top:30px;">
    <div>
		<table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td valign="top" align="left" background="">
                    <div align="center" bgcolor="#f1f1f1">
                        <table bgcolor="#f1f1f1" class="border" width="600" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; border-spacing: 0;">
                            <tbody>
                                <tr height="179">
                                    <td bgcolor="#FFFFFF" height="179">
                                        <img src="http://avenu.venus.fvm.sc/wp-content/uploads/2017/12/email-header.jpg" width="600" height="179" style="display: block"; alt="Avenu Insights & Analytics">
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td height="25px" bgcolor="#1c3354" align="center">
                                        <p style="font-family: 'Arial', Helvetica, sans-serif; font-size: 0.92em; margin: 10px; font-weight: 700; color: #ffffff; align-content: center; padding: 0;">&nbsp;</p>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td bgcolor="#FFFFFF">
                                        <table width="600" border="0" cellpadding="20" cellspacing="0" align="left">
                                            <tbody>
                                                <tr>
                                                    <td align="left">
                                                        <h1 style="color: #1c3354; font-family: 'Georgia', 'Garamond', 'Times New Roman', Times, serif; font-size: 2.063em; letter-spacing: 0.01em; margin-top: 0; margin-bottom: 1em; font-weight: 700;" data_temp_dwid="1">
                                                            <br data_temp_dwid="2">Message from {field:name}
                                                        </h1>
                                                        
                                                        <div style="font-family: 'Arial', Helvetica, sans-serif; color: #000000; font-size: 1.1em; line-height: 1.25; margin-top: 0px; margin-bottom: 1.25em; letter-spacing: 0.025em;" data_temp_dwid="1">{field:message}</div>
                                                        
                                                        <p style="font-family: 'Arial', Helvetica, sans-serif; color: #000000; font-size: 1.1em; line-height: 1.25; margin-top: 0px; margin-bottom: 1.25em; letter-spacing: 0.025em;" data_temp_dwid="1">{field:name}<br>{field:email}</p>
                                                        
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
